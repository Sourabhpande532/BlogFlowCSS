<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --text-color: white;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: #020618;
            padding: 0.7rem 1rem;
            height: 320px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .non-list-bullets {
            list-style: none;
        }

        .social_icons {
            max-width: 28px;
            height: 25px;
            /* background: white;
            padding: 2px; */
            /* border-radius: 6px; */
            filter: brightness(0) invert(1);
        }

        .nav_items {
            display: inline;
            padding: 0rem 0.6rem;
        }

        .link {
            text-decoration: none;
            color: var(--text-color);
        }

        .link_subscribe {
            position: relative;
            bottom: 7px;
            border: 1px solid white;
            padding: 0.4rem 0.7rem;
            border-radius: 10px;
        }

        .end_img {
            width: 120px;
        }

        .navigate_item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            position: relative;
            top: 60px;
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <ul class="non-list-bullets">
                <li class="nav_items"><a class="link" href="/">HOME</a></li>
                <li class="nav_items"><a class="link" href="/">TAG</a></li>
                <li class="nav_items"><a class="link" href="/">AUTHOR</a></li>
                <li class="nav_items"><a class="link" href="/">HELP</a></li>
            </ul>
            <ul class="non-list-bullets">
                <li class="nav_items"><img class="social_icons"
                        src="https://cdn-icons-png.flaticon.com/128/1384/1384005.png" alt="facebook_img"></li>
                <li class="nav_items"><img class="social_icons"
                        src="https://cdn-icons-png.flaticon.com/128/25/25347.png" alt="twitter_img"></li>
                <li class="nav_items"><img class="social_icons"
                        src="https://cdn-icons-png.flaticon.com/128/9580/9580357.png" alt="dark_mode"></li>
                <li class="nav_items"><a class="link link_subscribe" class="" href="/">Subscribe</a></li>
            </ul>
        </nav>
        <div class="navigate_item">
            <img class="end_img" src="./assets/640px-Ghost-Logo_svg_zwtcgw.png" alt="ghost_img">
            <p>Thoughts, stories, and ideas.</p>
        </div>
    </header>
</body>

</html>
